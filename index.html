<!DOCTYPE html>
<!--<html lang="sv" manifest="./public/cache.manifest">-->
<html>
	<head>
		<meta charset="utf-8">
		<title>CubeBuilder</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="./public/css/normalize.css"/>
		<link rel="stylesheet" href="./public/css/main.css"/>
		<link rel="stylesheet" href="./public/css/fontello.css"/>
	</head>
	<body>
		<!-- *** MODAL *** -->
		<div id="modal" class="modal">
			<!-- BASE -->
			<div id="baseContainer" class="container">
				<div id="baseModal">
					<div class="baseModalInnerBox">
						<a id="reset" class="innerBox" href=""></a>
					</div>
					<div>
						<div id="resize" class="innerBox">
							<a class="sizeControl" href="#up">&#8679;</a>
							<span id="sizePreview" class="unselectable">10</span>
							<a class="sizeControl" href="#down">&#8681;</a>
						</div>
					</div>
				</div>
				
			</div>
			<!-- PERSPECTIVE -->
			<div id="perspectiveContainer" class="container">
				<div id="perspectiveModal">
					<div class="green">
						<a class="perspective" href="#green">
							<div id="greenView"  class="canvasWrapper">
								<!--canvas></canvas-->
							</div>
						</a>
					</div>
					<div class="yellow">
						<a class="perspective" href="#yellow">
							<div id="yellowView" class="canvasWrapper">
								<!--canvas></canvas-->
							</div>
						</a>
					</div>	
					<div class="top">
						<a class="perspective" href="#top">
							<div id="topView" class="canvasWrapper">
								<!--canvas></canvas-->
							</div>
						</a>
					</div>		
					<div class="blue">
						<a class="perspective" href="#blue">
							<div id="blueView" class="canvasWrapper">
								<!--canvas></canvas-->
							</div>
						</a>
					</div>
					<div class="red">
						<a class="perspective" href="#red">
							<div id="redView" class="canvasWrapper">
								<!--canvas></canvas-->
							</div>
						</a>
					</div>
				</div>
			</div>
			<!-- COLORS -->
			<div id="colorsContainer" class="container">
				<div id="colorsModal">
					<a id="colorRed" class="color red" href="#E60012"></a>
					<a id="colorOrange" class="color orange" href="#F39800"></a>
					<a id="colorYellow" class="color yellow" href="#FBE430"></a>
					<a id="colorLGreen" class="color lgreen" href="#8FC31F"></a>
					<a id="colorGreen" class="color green" href="#009944"></a>

					<a id="colorBlueGreen" class="color blueGreen" href="#009E96"></a>
					<a id="colorLBlue" class="color lblue" href="#00A0E9"></a>
					<a id="colorBlue" class="color blue" href="#0068B7"></a>
					<a id="colorPurple" class="color purple" href="#601986"></a>
					<a id="colorBrown" class="color brown" href="#7F3E09"></a>

					<a id="colorLLPink" class="color llPink" href="#F7C6EB"></a>
					<a id="colorPink" class="color pink" href="#BE0081"></a>
					<a id="colorVanilla" class="color vanilla" href="#FDE3C5"></a>
					<a id="colorLPink" class="color lPink" href="#E27BFE"></a>
					<a id="colorLRed" class="color lRed" href="#E5004F"></a>

					<a id="colorRandom" class="color random" href="#random"></a>
					<a id="colorturquoise" class="color turquoise" href="#C6FFF0"></a>
					<a id="colorDYellow" class="color dYellow" href="#FED06F"></a>
					<a id="colorBlack" class="color black" href="#000000"></a>
					<a id="colorWhite" class="color white" href="#FFFFFF"></a>
				</div>
			</div>
			<!-- SETTINGS -->
			<div id="settingsContainer" class="container">
				<div id="settingsModal">
					<div>
						<a class="innerBox" href=""></a>
					</div>
					<div>
						<a class="innerBox" href="#import">Hämta</a>
					</div>
					<div>
						<a class="innerBox" href="#help">Hjälp</a>
					</div>
					<div>
						<a class="innerBox" href="#save">Spara</a>
					</div>
				</div>
			</div>

			<div id="FormModal" class="container">
				<form>
					<input id="Name" type="text" placeholder="Namn"/>
					<input id="Submit" type="submit" value="Hämta"/>
				</form>
			</div>
		</div>
		
		<!-- *** MENU *** -->
		<ul id="menu">
			<li>
				<a id="cube" class="buildOption chosen" href="#cube"></a>
			</li>
			<li>
				<a id="erase" class="buildOption" href="#erase"></a>
			</li>
			<li>
				<a id="base" class="modalOption clear" href="#baseContainer"></a>
			</li>
			<li>
				<a id="perspective" class="modalOption" href="#perspectiveContainer"></a>
			</li>
			<li>
				<a id="colors" class="modalOption" href="#colorsContainer"></a>
			</li>
			<li>
				<a id="settings" class="modalOption" href="#settingsContainer"></a>
			</li>
		</ul>

		<div id="ThreeJScontainer" onclick="void(0)">
			<div class="counter">
				<p>
					Antal block: <span id="counter">0</span>
				</p>
			</div>
		</div>

		<script src="./public/js/vendor/jquery-1.11.2.min.js"></script>
		<script src="./public/js/vendor/typedarrays.js"></script>
		<script src="./public/js/vendor/requestAnimationFramePolyfill.js"></script>
		<script src="./public/js/vendor/three.min.js"></script>
		<script src="./public/js/vendor/Projector.js"></script>
		<script src="./public/js/vendor/Detector.js"></script>
		<script src="./public/js/vendor/CanvasRenderer.js"></script>
		<script src="./public/js/vendor/OrbitControls.js"></script>
		<script src="./public/js/vendor/stats.min.js"></script>
		<script src="./public/js/vendor/lz-string.min.js"></script>
		<script src="./public/js/Builder.js"></script>
		<script src="./public/js/navigation.old.js"></script>
		<script src="./public/js/appcache.js"></script>
	</body>
</html>
